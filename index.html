<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Example</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
    
    /* Style for the div to cover a section of the page */
    .sketchfab-embed-wrapper {
      position: absolute;
      top: 20%; /* Adjust as needed */
      left: 20%; /* Adjust as needed */
      width: 60%; /* Adjust as needed */
      height: 60%; /* Adjust as needed */
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
      overflow: hidden; /* Hide overflowing content */
      border-radius: 10px; /* Optional: Rounded corners */
    }
    
    /* Style for the iframe to fill the entire div */
    .sketchfab-embed-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none; /* Remove iframe border */
    }
    
    /* Additional styling for the embedded content */
    .sketchfab-embed-wrapper p {
      position: absolute;
      bottom: 10px;
      left: 10px;
      margin: 0;
      font-size: 13px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="sketchfab-embed-wrapper">
    <iframe title="Flower" frameborder="0" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true" allow="autoplay; fullscreen; xr-spatial-tracking" xr-spatial-tracking execution-while-out-of-viewport execution-while-not-rendered web-share src="https://sketchfab.com/models/0a0f5b4e595940649ea3cabeb7a4b1e1/embed"></iframe>
    <p>Embedded content description here...</p>
  </div>
</body>
</html>
